<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabbedstyles.css">
    <title>Tabbed Content</title>
</head>

<body>
    <header>
        <h1>Different Types of Yarn and Needle Work!</h1>
    </header>
    <div class="tabs">
        <ul>
            <li><button class="tablinks active" data-tab="Tab1">Knitting</button></li>
            <li><button class="tablinks" data-tab="Tab2">Crochet</button></li>
            <li><button class="tablinks" data-tab="Tab3">Sewing</button></li>
            <li><button class="tablinks" data-tab="Tab4">Quilting</button></li>
            <li><button class="tablinks" data-tab="Tab5">Needlepoint</button></li>
        </ul>

    </div>

    <div id="Tab1" class="tabcontent">
        <h3>Knitting</h3>
        <p></p>
    </div>

    <div id="Tab2" class="tabcontent">
        <h3>Crochet</h3>
        <p></p>
    </div>

    <div id="Tab3" class="tabcontent">
        <h3>Embroidery</h3>
        <p></p>
    </div>

    <div id="Tab4" class="tabcontent">
        <h3>Quilting</h3>
        <p></p>
    </div>

    <div id="Tab5" class="tabcontent">
        <h3>Cross-Stitch</h3>
        <p></p>
    </div>

    <script src="scripts/tabbedjs.js"></script>
    <script src="scripts/tabinfo.js"></script>
</body>

</html>
